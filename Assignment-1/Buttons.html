<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="Buttons.css">
</head>

<body>
    <table class="center" id="myTable">
        <caption class="caption">
            Assignment-Button
        </caption>
        <thead>
            <th scope="col">S. No.</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">City</th>
            <th scope="col">Country</th>
        </thead>
        <tbody>
            <tr>
                <td class="serial_number">&nbsp;</td>
                <td>Sk Md</td>
                <td>Zuneth</td>
                <td>Bomikhal</td>
                <td>India</td>
            </tr>
            <tr>
                <td class="serial_number">&nbsp;</td>
                <td>Alisha</td>
                <td>Khuntia</td>
                <td>Palasuni</td>
                <td>India</td>
            </tr>
            <tr>
                <td class="serial_number">&nbsp;</td>
                <td>Sayana</td>
                <td>Ghase</td>
                <td>Banglore</td>
                <td>India</td>
            </tr>
            <tr>
                <td class="serial_number">&nbsp;</td>
                <td>Kunal</td>
                <td>Parida</td>
                <td>Pune</td>
                <td>India</td>
            </tr>
            <tr>
                <td class="serial_number">&nbsp;</td>
                <td>Jagg</td>
                <td>Rathore</td>
                <td>Pune</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>
    <br />

    <button class="button_top" type="button" onclick="myFunction_top()">
        Add row to top
    </button>
    <button class="button_bottom" type="button" onclick="myFunction_bottom()">
        Add row to bottom
    </button>

    <script>
        function myFunction_top() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = "";
            cell2.innerHTML = "Bonali";
            cell3.innerHTML = "Roy";
            cell4.innerHTML = "Odisha";
            cell5.innerHTML = "India";
        }
        function myFunction_bottom() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = "";
            cell2.innerHTML = "Suresh";
            cell3.innerHTML = "Sahani";
            cell4.innerHTML = "Bhadrak";
            cell5.innerHTML = "India";
        }
    </script>
</body>

</html>
